<!DOCTYPE html>
<html>
<head>
	<title>Hello Bootstrap</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>


	<div class="container">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="email" class="control-label col-md-3" >Email: </label>
				<div class="col-md-6">
					<input type="email" class="form-control" name="email" id="email" placeholder="Email" />
				</div>
			</div>
		</form>
	</div>

	<div class="container">
		<form class="form-horizontal">
	  	<div class="form-group">
	    	<label for="twitter" class="control-label col-md-3">Twitter:</label>
	    	
	    	<div class="col-md-6">
	    		<div class="input-group">
	    			<span class="input-group-addon">@</span>
	    			<input type="text" name="twitter" id="twitter" class="form-control" placeholder="Twitter" />
	    		</div>
	    	</div>
	  	</div>
		</form>
	</div>


	<div class="container">
		<form class="form-horizontal">
	  		<div class="form-group">
	    		<label for="username" class="control-label col-md-3">Username:</label>
	   
		    <div class="col-md-6">
		    	<div class="input-group">
			        <div class="input-group-addon">
			          	<span class="glyphicon glyphicon-user"></span>
			        </div>
			        <input type="text" name="username" class="form-control" id="username" placeholder="Your Usurname"/>
		      </div>
		    </div>
	
		  </div>
		</form>
	</div>


	<script src="./js/jquery-3.3.1.slim.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</body>
</html>
