<!DOCTYPE html>
<html>
<head>
	<title>Hello Bootstrap</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>


	<div class="container">

		<div class="alert alert-warning alert-dismissable">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<h2>Sample alert</h2>
			<div>This is a very simple alert</div>
		</div>


		  <div class="alert alert-warning alert-dismissable">
		    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
		    <h3>Warning</h3>
		    <div>It appears that something has gone wrong</div>
		  </div>


		<form class="form-horizontal">
			<div class="form-group has-error has-feedback">
				<label for="email" class="control-label col-md-3" >Email: </label>
				<div class="col-md-6">
					<input type="email" class="form-control" name="email" id="email" placeholder="Email" />
					<span class="glyphicon glyphicon-remove form-control-feedback"></span>
				</div>
			</div>

		  	<div class="form-group has-error has-feedback">
		    	<label for="twitter" class="control-label col-md-3">Twitter:</label>
		    
		    	<div class="col-md-6">
		    		<div class="input-group">
		    			<span class="input-group-addon">@</span>
		    			<input type="text" class="form-control" name="twitter" id="twitter"  placeholder="Twitter" />
		    		</div>
		    		<span class="glyphicon glyphicon-remove form-control-feedback"></span>
		    	</div>
	  		</div>

		  	<div class="form-group">
		    	<button type="button" class="btn btn-success col-md-4 col-md-offset-4">Submit button</button>
		    </div>

		</form>
	</div>


	<script src="./js/jquery-3.3.1.slim.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</body>
</html>
